<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 8 - Escape Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="chapter8-body">
    <!-- Banner fijo con temporizador y botón de pistas -->
    <div class="banner-container">
        <!-- Botón de pistas a la izquierda -->
        <button id="hint-button" class="hint-button">💡 Ver Pistas</button>

        <!-- Temporizador a la derecha con botones en la misma línea -->
        <div class="timer-container">
            <span id="time">45:39</span>
            <div class="timer-buttons">
                <button id="pause-button" class="icon-button">⏸️</button>
                <button id="reset-button" class="icon-button">🔄</button>
            </div>
        </div>
 <div class="dropdown">
    <button class="dropdown-button">🌐 Idioma</button>
    <div class="dropdown-content language-selector">
        <button data-lang="es">Español</button>
        <button data-lang="en">English</button>
    </div>
</div>


    </div>

    <!-- Modal de Pistas -->
    <div id="hint-modal" class="modal">
        <div class="modal-content">
            <span id="close-hint" class="close">&times;</span>
            <h2>Pistas</h2>
            <ul id="hints-list">
                <!-- Las pistas se agregarán aquí -->
            </ul>
            <button id="show-next-hint">Mostrar Siguiente Pista</button>
        </div>
    </div>

    <!-- Contenido del Capítulo 8 -->
    <div class="chapter8">
        <div class="puzzle-container">
            <!-- Sección de letras -->
            <h3>Selecciona una Letra</h3>
            <div class="letter-selection">
                <div class="letter-choice" data-value="A">A</div>
                <div class="letter-choice" data-value="B">B</div>
                <div class="letter-choice" data-value="C">C</div>
                <div class="letter-choice" data-value="D">D</div>
                <div class="letter-choice" data-value="G">G</div>
                <div class="letter-choice" data-value="F">F</div>
            </div>

            <!-- Sección de imágenes -->
            <h3>Selecciona una Imagen</h3>
            <div class="image-selection">
                <div class="image-choice" data-value="img1">
                    <img src="images/symbol1.png" alt="Imagen 1">
                </div>
                <div class="image-choice" data-value="img2">
                    <img src="images/symbol2.png" alt="Imagen 2">
                </div>
                <div class="image-choice" data-value="img3">
                    <img src="images/symbol3.png" alt="Imagen 3">
                </div>
                <div class="image-choice" data-value="img4">
                    <img src="images/symbol4.png" alt="Imagen 4">
                </div>
                <div class="image-choice" data-value="img5">
                    <img src="images/symbol5.png" alt="Imagen 5">
                </div>
                <div class="image-choice" data-value="img6">
                    <img src="images/symbol6.png" alt="Imagen 6">
                </div>
            </div>

            <!-- Sección de código numérico -->
            <h3>Ingresa el Código</h3>
            <div class="number-pad">
                <input type="text" id="code-input" maxlength="3" readonly />
                <div class="keypad">
                    <div class="num-button">1</div>
                    <div class="num-button">2</div>
                    <div class="num-button">3</div>
                    <div class="num-button">4</div>
                    <div class="num-button">5</div>
                    <div class="num-button">6</div>
                    <div class="num-button">7</div>
                    <div class="num-button">8</div>
                    <div class="num-button">9</div>
                    <div class="num-button">0</div>
                    <div class="clear-button" id="clear">C</div>
                </div>
            </div>

            <button id="submit-button">Submit</button>
            <div id="result-message"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
