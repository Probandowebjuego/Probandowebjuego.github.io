 <!-- Banner fijo con temporizador y bot√≥n de pistas -->

 <div class="chapter8">

        <h3>Select the Correct Image</h3>

            <!-- Symbol options -->

            <img src="symbol2.png" class="symbol-choice" alt="symbol2">
             <img src="symbol3.png" class="symbol-choice" alt="symbol3">

                <button class="num-button">4</button>
