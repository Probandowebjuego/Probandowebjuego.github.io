<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 6 - Escape Room</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 <!-- Banner fijo con temporizador y botón de pistas -->
    <div class="banner-container">
        <!-- Botón de pistas a la izquierda -->
        <button id="hint-button" class="hint-button">💡 Ver Pistas</button>

        <!-- Temporizador a la derecha con botones en la misma línea -->
        <div class="timer-container">
            <span id="time">45:39</span>
            <div class="timer-buttons">
                <button id="pause-button" class="icon-button">⏸️</button>
                <button id="reset-button" class="icon-button">🔄</button>
            </div>
        </div>

 <div class="dropdown">
    <button class="dropdown-button">🌐 Idioma</button>
    <div class="dropdown-content language-selector">
        <button data-lang="es">Español</button>
        <button data-lang="en">English</button>
    </div>
</div>

    </div>

    <!-- Modal de Pistas -->
    <div id="hint-modal" class="modal">
        <div class="modal-content">
            <span id="close-hint" class="close">&times;</span>
            <h2>Pistas</h2>
            <ul id="hints-list">
                <!-- Las pistas se agregarán aquí -->
            </ul>
            <button id="show-next-hint">Mostrar Siguiente Pista</button>
        </div>
    </div>

<div class="container">
  <div class="slot-container">
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
    <div class="slot"></div>
  </div>
  <div class="keypad-container">
    <div class="key" data-value="A" id="key-a">B</div>
    <div class="key" data-value="C" id="key-c">C</div>
    <div class="key" data-value="I" id="key-i">I</div>
    <div class="key" data-value="D" id="key-d">D</div>
    <div class="key" data-value="B" id="key-b">A</div>
    <div class="key" data-value="E" id="key-e">E</div>
    <div class="key" data-value="F" id="key-f">F</div>
    <div class="key" data-value="G" id="key-g">G</div>
      <div class="key" data-value="K" id="key-k">K</div>
    <div class="key" data-value="L" id="key-l">L</div>
    <div class="key" data-value="M" id="key-m">M</div>
    <div class="key" data-value="N" id="key-n">N</div>
    <div class="key" data-value="O" id="key-o">O</div>
    <div class="key" data-value="P" id="key-p">P</div>
    <div class="key" data-value="Q" id="key-q">Q</div>
    <div class="key" data-value="R" id="key-r">R</div>
    <div class="key" data-value="S" id="key-s">S</div>
    <div class="key" data-value="T" id="key-t">T</div>
    <div class="key" data-value="H" id="key-h">H</div>
    <div class="key" data-value="J" id="key-j">J</div>
     <div class="key" data-value="Z" id="key-z">Z</div>
    <div class="key" data-value="0" id="key-0">0</div>
    <div class="key" data-value="1" id="key-1">1</div>
    <div class="key" data-value="2" id="key-2">2</div>
    <div class="key" data-value="3" id="key-3">3</div>
    <div class="key" data-value="U" id="key-u">U</div>
    <div class="key" data-value="V" id="key-v">V</div>
    <div class="key" data-value="W" id="key-w">W</div>
    <div class="key" data-value="X" id="key-x">X</div>
    <div class="key" data-value="Y" id="key-y">Y</div>

    <div class="key" data-value="4" id="key-4">4</div>
    <div class="key" data-value="5" id="key-5">5</div>
    <div class="key" data-value="6" id="key-6">6</div>
    <div class="key" data-value="7" id="key-7">7</div>
    <div class="key" data-value="8" id="key-8">8</div>
    <div class="key" data-value="9" id="key-9">9</div>
  </div>
  <div id="result-message"></div>
</div>




<script src="scripts.js"></script>
</body>
</html>
